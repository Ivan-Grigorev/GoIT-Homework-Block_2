<!DOCTYPE html>
<html lang="en">
<body style="background-color: LightGreen;">
</body>
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>
<h2>"Address Book"</h2>
<h3>Show all</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Address</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
