<!DOCTYPE html>
<html lang="en">
<body style="background-color: LightGreen;">
</body>
<head>
    <meta charset="UTF-8">
    <title>Show contact</title>
</head>
<body>
<h2>"Address Book"</h2>
<h3>Show contact</h3>
    <table>
        <colgroup>
            <col span="4" style="background-color: white">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Address</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.address }}</td>
        </tr>
        {% endfor %}
    </table>
    <dl>
        <h1></h1>
        <h1></h1>
        <input type="button" onclick="location.href='/'" value="Back to main"/>
    </dl>
</body>
</html>
